<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Structured Note Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-page: #f3f4f6;
      --bg-card: #ffffff;
      --accent: #1d4ed8;
      --accent-hover: #1e40af;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-page);
      font-family: var(--font);
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 600;
    }

    p {
      margin: 0 0 16px;
      font-size: 13px;
      color: var(--text-muted);
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
    }

    .input {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px;
      font-size: 13px;
      outline: none;
      margin-bottom: 14px;
    }

    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px #c7d2fe;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .back-link {
      display: block;
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      color: var(--accent);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome back</h1>
    <p>Log in to access your structured note overview.</p>

    <form id="login-form">
      <label>Email</label>
      <input type="email" class="input" placeholder="you@firm.com" required>

      <label>Password</label>
      <input type="password" class="input" placeholder="••••••••" required>

      <button class="btn" type="submit">Log in</button>
    </form>

    <a class="back-link" href="index.html">← Back to homepage</a>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "app.html";  // Redirect after mock login
    });
  </script>

</body>
</html>
